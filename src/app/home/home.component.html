<h1>Manager Data</h1>

<app-gameweek-picker></app-gameweek-picker>

@if (managerData()){
<p>Number of managers: {{ managerData().length }}</p>
<ul>
  @for (manager of managerData().slice(0, 10); track manager.team_id){
  <li>{{ manager.manager_name }}</li>
  }
</ul>
} @else{ Loading manager data... }
